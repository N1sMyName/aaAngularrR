<div *ngIf="hero" class="hero-details">
  <h3>{{ hero.name | uppercase }} details:  </h3>
  <label for="hero-name">Edit:</label>
  <input
    type="text"
    id="hero-name"
    [(ngModel)]="hero.name"
    placeholder="name"
    class="hero-name-edit-box"
  />
  <button type="button" (click)="goBack()">Back</button>
</div>
